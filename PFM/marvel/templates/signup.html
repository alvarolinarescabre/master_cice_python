{% extends 'base.html' %}

{% block content %}
<form class="row g-3" method="POST" action="{{ url_for('marvel.signup', email=email, password=password) }}">
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com" required  oninvalid="this.setCustomValidity('Enter a valid E-Mail Here')"
  oninput="this.setCustomValidity('')">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword2" name="password" placeholder="Password" required oninvalid="this.setCustomValidity('Enter Password Here')"
  oninput="this.setCustomValidity('')">
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10">
        <button type="submit" class="btn btn-primary mb-3">Register</button>
    </div>
  </div>
</form>
{% endblock %}
